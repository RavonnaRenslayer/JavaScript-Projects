<div class="row">
  <div class="column">
    <img src="./Images/main.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="./Images/thumbnail.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">

  <div class="column">

</div>

<!-- Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./Images/main.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./Images/thumbnail.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./Images/thumbnail1.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./Images/img4_wide.jpg">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="row">
      <div class="column">
        <img class="demo" src="./Images/main.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
      <div class="column">
        <img class="demo" src="./Images/thumbnail.jpeg" onclick="currentSlide(2)" alt="Snow">
      </div>
      <div class="column">
        <img class="demo" src="./Images/thumbnail1.jpeg" onclick="currentSlide(3)" alt="Mountains">
      </div>
      <div class="column">
        <img class="demo" src="./Images/img4_wide.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>

  </div>
