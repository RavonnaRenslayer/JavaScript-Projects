<!-- Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./Images/thumbnail1.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./Images/thumbnail2.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./Images/thumbnail3.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./Images/thumbnail4.jpeg">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="row">
      <div class="column">
        <img class="demo" src="./Images/thumbnail1.jpeg" onclick="currentSlide(1)" alt="Chocolate">
      </div>
      <div class="column">
        <img class="demo" src="./Images/thumbnail2.jpeg" onclick="currentSlide(2)" alt="Strawberry">
      </div>
      <div class="column">
        <img class="demo" src="./Images/thumbnail3.jpeg" onclick="currentSlide(3)" alt="Chocolate Chip">
      </div>
      <div class="column">
        <img class="demo" src="./Images/thumbnail4.jpeg" onclick="currentSlide(4)" alt="Vanilla">
      </div>
    </div>

  </div>
