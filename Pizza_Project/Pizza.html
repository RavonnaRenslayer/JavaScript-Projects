<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Pizza Drill</title>
                <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset-UTF-8">
                    <meta content="width=device-width, initial-scale=1.0" name="viewport">
                        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />

        </head>

<body>

        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Fun</h1>
            <input id="btOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu size">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Extra Large Pizza<br>
                </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                <div class="menu veg">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Toppings" value="Mushrooms"> Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Tomatoes"> Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Green Peppers"> Green Peppers<br>
                </div>

                <div class="menu meats">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Toppings" value="Pepperoni"> Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Sausage"> Sausage<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Candian bacon"> Candian bacon<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Ground Beef"> Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Anchovy"> Anchovy<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Chicken"> Chicken<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Salami"> Salami<br>  
                </div>

                <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="JS/main.js"></script>
	</body>
	
</html>
